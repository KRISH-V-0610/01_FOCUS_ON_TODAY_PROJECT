<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUS ON TODAY</title>

    <!--FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/icons8-focus-16.png">

    <!-- LINKING CSS AND JS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- LINKING FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="heading">Focus on <span>Today</span></h1>
    </header>
    <div class="container">

        <div class="container_heading">
            <h2>Today</h2>
            <span class="icon">
                <img src="images/icons8-sun-100.png" alt="error">
            </span>
        </div>

        <p>Raise the bar by completing your goals!</p>

        <div class="progress_bar">
            <div class="progress-value"></div>
        </div>
        
        <div class="message" style="display:block">Please set minimum 3 goals!</div>

        <div class="goal-list">
        <div class="goal">
            <div class="checkbox">
                <img class="ticked" src="images/Vector 1.svg" alt="error">
            </div>
            <input type="text" class="input" placeholder="Add New Goal">
        </div>

        <div class="goal">
            <div class="checkbox">
                <img class="ticked" src="images/Vector 1.svg" alt="error">
            </div>
            <input type="text" class="input" placeholder="Add New Goal">
        </div>

        <div class="goal">
            <div class="checkbox">
                <img class="ticked" src="images/Vector 1.svg" alt="error">
            </div>
            <input type="text" class="input" placeholder="Add New Goal">
        </div>
    </div>
        <div class="add">+</div>
        <button class="clear">Clear</button>

        <p class="quote">"Move one step ahead,today!"</p>
        <p class="credits"><i>Made with ❤️ by Krish</p>
    </div>
</body>

</html>
